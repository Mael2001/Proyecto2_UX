<h2 style="text-align: center; padding-top: 3rem;">Inicio de Sesión</h2>
<div class="container">
    <div class="row">
        <div class="container col-md-6" style="padding-left: 3rem;  padding-right: 3rem;   padding-top: 3rem;">
            <div>
                <div class="container">
                    <input type="text" class="form-control form-rounded" size="50" placeholder="Correo Electrónico">
                </div>
                <div class="container" style="padding-top: 2rem ;">
                    <input type="text" class="form-control form-rounded" size="50" placeholder="Contraseña">
                </div>
                <div class="container" style="padding-top: 2rem ;">
                    <div class="text-center" style=" position: relative;">
                        <button type="button" class="btn btn-info" style="text-align: center;">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="container" style="padding-top: 2rem ;">
                    <p style="color: blue; text-align: center;"><i><u>¿Olvidaste tu contraseña?</u></i></p>
                </div>
                <div class="container" style="padding-top: 2rem ;">
                    <p style="color: blue; text-align: center;"><u>Registrate con nosotros</u></p>
                </div>
                <div class="container" style="padding-top: 2rem ;">
                    <div class="row">
                        <div class="col-md-6">
                            <div style="text-align: center;">
                                <a class="nav-link" [routerLink]="['/clases']" routerLinkActive="activo"
                                    [routerLinkActiveOptions]="{exact: true}">
                                    <img src="https://1000logos.net/wp-content/uploads/2018/04/Gmail-logo-500x281.png"
                                        alt="Gmail" width="100" height="50">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div style="text-align: center;">
                                <a class="nav-link" [routerLink]="['/clases']" routerLinkActive="activo"
                                    [routerLinkActiveOptions]="{exact: true}">
                                    <img src="https://img.pngio.com/facebook-logo-png-transparent-background-facebook-logo-transparent-background-png-1600_1600.png"
                                        alt="Facebook" width="50" height="50">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-md-6" style="padding-left: 3rem;  padding-right: 3rem;   padding-top: 3rem;">
            <div>
                <img src="https://static6.depositphotos.com/1001030/574/i/950/depositphotos_5749693-stock-photo-hands-that-hold-together.jpg"
                    width="500" height="500" alt="Foto Login">
            </div>
        </div>
    </div>
</div>
